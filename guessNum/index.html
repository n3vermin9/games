<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
  <title>Document</title>
</head>
<body>
  <div class="container">
    <div class="containet-top">
      <div class="lives"></div>
    </div>
    <div class="container-mid">
      <input type="text" class="mid-elem input-num">
      <button class="mid-elem guess">guess</button>
      <div class="finish"></div>
    </div>
    <div class="container-bottom">
      <div class="btn bottom-style btnMore">
        <svg  xmlns="http://www.w3.org/2000/svg"  width="24"  height="24"  viewBox="0 0 24 24"  fill="none"  stroke="currentColor"  stroke-width="2"  stroke-linecap="round"  stroke-linejoin="round"  class="btn-icon icon-more"><path stroke="none" d="M0 0h24v24H0z" fill="none"/><path d="M12 5l0 14" /><path d="M18 11l-6 -6" /><path d="M6 11l6 -6" /></svg>
      </div>
      <div class="btn bottom-style btnLess">
        <svg  xmlns="http://www.w3.org/2000/svg"  width="24"  height="24"  viewBox="0 0 24 24"  fill="none"  stroke="currentColor"  stroke-width="2"  stroke-linecap="round"  stroke-linejoin="round"  class="btn-icon icon-less"><path stroke="none" d="M0 0h24v24H0z" fill="none"/><path d="M12 5l0 14" /><path d="M18 13l-6 6" /><path d="M6 13l6 6" /></svg>
      </div>
      <button class="bottom-style play-again">Play again</button>
    </div>
  </div>
  <script src="index.js"></script>
</body>
</html>
